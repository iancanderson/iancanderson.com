escription":"Glee is having an open casting call right now, so I figured I might as well give it a go.\r\n\r\nClick on this link to head to my audition page where you can vote for me!\r\nhttp://www.myspace.com/gleeauditions?link=4776045\r\n\r\nThanks!"},{"title":"Over the Rainbow, Such Great Heights (Israel Kamakawiwo'ole and Postal Service covers)","date":"2010-04-14T02:33:57Z","slug":"youtube-cPvXznHD-Lc","type":"video","tags":["music","video"],"videoDescription":"Hey mom, thanks for being the wonderful caring mother that you are!  Oh and thanks for supporting my album.  Here's your video cover reward!  \nThe ukulele is a bit out of tune, and I managed to mess up some lyrics and chords as usual.  Oh well!\n\nCheck out more of my music at http://music.iancanderson.com"},{"title":"My music career","date":"2010-04-12T22:45:37Z","slug":"youtube-d1Ra-OA-6zI","type":"video","tags":["music","video"],"videoDescription":"The story of how I came to be a musician and release my debut album, \"Perennials.\"\nhttp://music.iancanderson.com"},{"title":"3 a.m. (Matchbox Twenty piano cover)","date":"2010-03-25T03:01:44Z","slug":"youtube-jqh78Cz9TKY","type":"video","tags":["music","video"],"videoDescription":"This one goes out to my buddy Chris Wingard who supported my Kickstarter project for my debut album.  Thanks Chris!  Best of luck to you and Andrea!\r\n\r\nSpecial thanks to:\r\nBrock Greman - shouting when the Penguins scored at 0:38.\r\n\r\nListen to and/or order the debut album here: http://music.iancanderson.com"},{"title":"Lady in Red (Chris de Burgh cover)","date":"2010-03-19T03:41:33Z","slug":"youtube-0XV4BnG4rg4","type":"video","tags":["music","video"],"videoDescription":"This one goes out to my dad Dale Anderson who, in addition being a wonderful father figure, backed my Kickstarter project for my debut album.  His reward was getting to choose a song for me cover on YouTube - and here it is!\n\nThanks to my dad and other Kickstarter backers, I'm proud to be releasing my debut album, entitled \"Perennials.\"  To listen for free or to buy the physical disc and/or download, head here:\nhttp://music.iancanderson.com\n\nPS: I'm aware that I messed up one of the lyrics in the beginning (\"smile\" should be \"shine\").  Maybe now it could double as a toothpaste commercial?\n\nOh 1986.  Two great things were released into the world: \"Lady in Red\" as well as a bald redhead..."},{"title":"Kickstarter 2010 EP Pitch Video","date":"2009-12-12T00:32:18Z","slug":"youtube-EEGhzr72Plk","type":"video","tags":["music","video"],"videoDescription":"If you want to support my project go ahead and pledge at: http://www.kickstarter.com/projects/IanCAnderson/ians-debut-album-ep/\r\nThanks for viewing!\r\n\r\nhttp://www.iancanderson.net"},{"title":"Just the Way You Are (Billy Joel cover)","date":"2009-07-23T01:34:29Z","slug":"youtube-WK4vfsspZ9I","type":"video","tags":["music","video"],"videoDescription":"Listen to and/or order my debut album here: http://music.iancanderson.com\r\n\r\nAnother ICA YouTube cover, this time a love song by the great Billy Joel.\r\n\r\nVocal chain: Ian's voice --- CAD M179 microphone --- RME Fireface 800 mic pre/converter\r\nElectric piano chain: Casio CDP100 (MIDI) --- Kontakt 2's \"Electric Piano\" instrument\r\nRecorded and mixed in Cockos Reaper 3.\r\n\r\nFor of my music (originals and covers), visit http://www.iancanderson.net or http://www.myspace.com/iancanderson\r\nThanks for watching/listening!"},{"title":"Jane (Ben Folds Five cover)","date":"2009-06-17T02:13:22Z","slug":"youtube-NAzUma-HaSo","type":"video","tags":["music","video"],"videoDescription":"Listen to and/or order my debut album here: http://music.iancanderson.com\r\n\r\nIan C. Anderson's cover of \"Jane\" from the 1999 Ben Folds Five album \"The Unauthorized Biography of Reinhold Messner.\"  Sorry about the brain fart in the middle.  haha\r\n\r\nhttp://www.iancanderson.net"},{"title":"Barely Breathing (Duncan Sheik cover)","date":"2009-05-29T23:17:25Z","slug":"youtube-S2jDex0HpnY","type":"video","tags":["music","video"],"videoDescription":"Listen to and/or order my debut album here: http://music.iancanderson.com\r\n\r\nMy acoustic cover version of Duncan Sheik's 1997 hit \"Barely Breathing.\"\r\n\r\nNew Seagull S6 Original guitar, recorded through a mid-side stereo setup (CAD M179 and Oktava MK012), vocals recorded with MXL 990.  \r\n\r\nAudio interface: RME Fireface 800\r\nDAW: Cockos Reaper 3.0"},{"title":"Suite Game - Ian Walking","date":"2008-09-14T03:27:21Z","slug":"youtube-nMN91_6rdsw","type":"video","tags":["software","video"],"videoDescription":"Mind-blowing preview of the suite video game.  Or something."},{"title":"Ben Folds cover - Cigarette","date":"2008-08-21T22:45:08Z","slug":"youtube-Qiu7gdTkM_g","type":"video","tags":["music","video"],"videoDescription":"My cover of Ben Folds Five's 'Cigarette.'\r\n\r\nListen to and/or order my debut album here: http://music.iancanderson.com"},{"title":"XNA: Alex walking","date":"2008-07-17T02:20:30Z","slug":"youtube-4su0CveLaz0","type":"video","tags":["software","video"],"videoDescription":"I'm learning the XNA game framework.  This is example 1 of my progress: simple sprite animations, dynamic creation and deletion of game objects, and random positioning.\r\nUp arrow increases the amount of 'players' by 1; down arrow decreases the amount by 1.  Left and right arrows move all of the 'players.'"}]},"__N_SSG":true},"page":"/day/[date]","query":{"date":"2016-05-15"},"buildId":"71SeH_Pa87oesbwy0WHYo","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
